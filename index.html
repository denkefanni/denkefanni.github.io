<html>
<header>
    <title>Fanni Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./bootstrap-4.1.3-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="./bootstrap-4.1.3-dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="./bootstrap-4.1.3-dist/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="icon" href="favicon.ico">
</header>

<body>
    <div class="container">
        <div class="calculator">
                <h1 class="text-white">Fannika Calculator </h1>
            <div class="row">
                <div class="col">

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Cost</span>
                        </div>
                        <input id="cost" type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
                    </div>
                </div>
                <div class="col">

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Margin</span>
                        </div>
                        <input id="margin" type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
                    </div>
                </div>
                <div class="col">

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Price</span>
                        </div>
                        <input id="price" type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-lg btn-block" id="button">Calculate</button>
                <h2 class="text-white" id="valuetype"></h2>
                <h1 class="text-warning" id="result"></h1>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="./bootstrap-4.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="./bootstrap-4.1.3-dist/js/bootstrap.js"></script>
</body>

</html>
